<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Crime Explorer</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="../trails/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="../trails/css/bootstrap.css">
    <link rel="stylesheet" href="../trails/css/colorbrewer.css">
    <link rel="stylesheet" href="../trails/css/opentip.css">
    <link rel="stylesheet" href="../trails/css/visuals.css">
    <link rel="stylesheet" href="../trails/css/map.css">

    <script src="../trails/js/modernizr-2.6.2.min.js"></script>

</head>
<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span1"><h5>US Crime</h5>
            <fieldset>
                <div data-bind="foreach: crimes">
                    <span data-bind="text: $parent.capitalize(type)"></span>

                    <div class=row-fluid>
                        <div class="span1"></div>
                        <div class="span11" data-bind="foreach: crime">
                            <label class="checkbox">
                                <input type="checkbox"
                                       data-bind="value: $data, checked: $root.crime, click: $root.get_crimes">
                                <span data-bind="text: $root.capitalize($data)"></span>
                            </label>
                        </div>
                    </div>
                    <br/>
                </div>
            </fieldset>
            <div id="aux">
                <a href="https://github.com/fierval/GeoJson/tree/master/us">GitHub</a><br/>
                <a href="https://explore.data.gov/Law-Enforcement-Courts-and-Prisons/2008-Crime-in-the-United-States/bds9-jrca">Data
                    Source</a>
            </div>
        </div>
        <div class="span11">
            <div id="view_selection" class="btn-group">
                <a href="#all_states" id="all_states" class="btn active">All States</a>
                <a href="#by_state" id="by_state" class="btn">By State</a>
                <a href="#map" id="map" class="btn">Map</a>
            </div>
            <!-- Visualization goes here -->
            <div id="vis" style="position: relative;"></div>
        </div>

    </div>
</div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="../trails/js/opentip-jquery.js"></script>
<script src="../trails/js/jquery.ba-bbq.js"></script>
<script src="../trails/js/knockout-2.2.1.debug.js"></script>
<script src="../trails/js/bootstrap.js"></script>


<!-- Visualization Scripts -->

<script src="coffee/CircularScale.js"></script>
<script src="coffee/Search.js"></script>
<script src="coffee/legend.js"></script>
<script src="coffee/BubbleChartSingle.js"></script>
<script src="coffee/AllStates.js"></script>
<script src="coffee/BreakdownChart.js"></script>
<script src="coffee/UsMap.js"></script>
<script src="coffee/CrimeUsMap.js"></script>
<script src="coffee/StatesBreakDown.js"></script>
<script src="coffee/ViewModel.js"></script>
<script src="coffee/displayVis.js"></script>


</body>
</html>
