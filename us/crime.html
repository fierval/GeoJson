<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Crime 2008</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/colorbrewer.css">
    <link rel="stylesheet" href="css/opentip.css">
    <link rel="stylesheet" href="css/visuals.css">
    <link rel="stylesheet" href="css/map.css">

    <script src="js/modernizr-2.6.2.min.js"></script>

</head>
<body>

<h2></h2>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span1"><h5>US Crime 2008</h5>
            <fieldset data-bind="foreach: crimes">
                <span data-bind="text: $parent.capitalize(type)"></span>

                <div class=row-fluid>
                    <div class="span1"></div>
                    <div class="span11" data-bind="foreach: crime">
                        <label class="checkbox">
                        <input type="checkbox" data-bind="value: $data, checked: $root.crime, click: $root.get_crimes">
                        <span data-bind="text: $root.capitalize($data)"></span>
                        </label>
                    </div>
                </div>
                <br/>
            </fieldset>
        </div>
        <div class="span11">
            <div id="view_selection" class="btn-group">
                <a href="#all_states" id="all_states" class="btn active">All States</a>
                <a href="#by_state" id="by_state" class="btn">By State</a>
                <a href="#map" id="map" class="btn">Map</a>
            </div>
            <!-- Visualization goes here -->
            <div id="vis" style="position: relative;"></div>
        </div>

    </div>
</div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="js/opentip-jquery.min.js"></script>
<script src="js/jquery.ba-bbq.js"></script>
<script src="js/knockout-2.2.1.debug.js"></script>

<!-- Visualization Scripts -->

<script src="coffee/CircularScale.js"></script>
<script src="coffee/legend.js"></script>
<script src="coffee/BubbleChartSingle.js"></script>
<script src="coffee/AllStates.js"></script>
<script src="coffee/BreakdownChart.js"></script>
<script src="coffee/UsMap.js"></script>
<script src="coffee/CrimeUsMap.js"></script>
<script src="coffee/StatesBreakDown.js"></script>
<script src="coffee/ViewModel.js"></script>
<script src="coffee/displayVis.js"></script>


</body>
</html>
